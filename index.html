<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="grid-x grid-padding-x">
        <nav>
            <h1>Weather Dashboard</h1>
        </nav>
    </div>
    <div class="grid-x grid-padding-x">

        <div id="right-container" class="cell medium-3 large-3">
            <div class="grid-x grid-padding-x">
                <strong>Search for a City:</strong>
            </div>
            <div class="grid-x grid-padding-x">
                <ul class="menu">
                    <li><input type="search" placeholder="Search" id="search"></li>
                    <li><button type="button" class="button" id="search-button">Search</button></li>
                </ul>
            </div>
            <div class="grid-x grid-padding-x">
                <table class="hover">
                    <tbody class="cities">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="cell medium-9 large-9">
            <div>
                <div class="grid-x grid-padding-x">
                    <h4 id="city-name"></h4> <img id="icon" src="">
                </div>
                <div class="grid-x grid-padding-x">
                    <p id="temperature"> Temperature: </p>
                </div>
                <div class="grid-x grid-padding-x">
                    <p id="humidity">Humidity: </p>
                </div>
                <div class="grid-x grid-padding-x">
                    <p id="wind-speed">Wind Speed: </p>
                </div>
                <div class="grid-x grid-padding-x">
                    <p id="uv-index">UV Index: </p>
                </div>
            </div>
            <h5 class="grid-x grid-padding-x">5-Day Forecast:</h5>
            <div class="grid-x grid-padding-x" id="five-days-forecast">
            </div>
        </div>
    </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
      integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
    <script src="js/script.js"></script>
</body>

</html>
